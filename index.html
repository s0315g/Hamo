<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamo Docent AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FFC700; /* Warm Gold Lantern */
        --primary-light: #FFD84D;
        --accent: #F92B75; /* Vibrant Pink Lantern */
        --accent-hover: #FF6BAA;
        --text-primary: #F0F8FF;
        --text-secondary: #A0B1D3;
        --bg-main: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        --bg-card: rgba(20, 18, 42, 0.5);
        --success: #42F5B4;
        --danger: #FF7B54;
        --font-family: 'Jua', sans-serif;
      }
      body {
        font-family: var(--font-family);
        background: var(--bg-main);
        color: var(--text-primary);
      }
      .glass-card {
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Animated Stars Background */
      .stars-bg {
        background: black;
        overflow: hidden;
      }
      #stars, #stars2, #stars3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: repeat;
        background-position: 0 0;
      }
      #stars {
        background-image: radial-gradient(1px 1px at 25px 5px, white, rgba(255, 255, 255, 0)), radial-gradient(1px 1px at 50px 25px, white, rgba(255, 255, 255, 0));
        background-size: 100px 100px;
        animation: twinkle 5s infinite linear;
      }
      #stars2 {
        background-image: radial-gradient(1px 1px at 10px 40px, white, rgba(255, 255, 255, 0)), radial-gradient(1px 1px at 80px 60px, white, rgba(255, 255, 255, 0));
        background-size: 150px 150px;
        animation: twinkle 7s infinite linear;
      }
      #stars3 {
        background-image: radial-gradient(2px 2px at 5px 90px, white, rgba(255, 255, 255, 0)), radial-gradient(2px 2px at 90px 10px, white, rgba(255, 255, 255, 0));
        background-size: 200px 200px;
        animation: twinkle 10s infinite linear;
      }

      @keyframes twinkle {
        from { transform: translateY(0); }
        to { transform: translateY(-200px); }
      }

      @keyframes progress-bar-fill {
        from { width: 0%; }
        to { width: 100%; }
      }
      .progress-fill {
        animation: progress-bar-fill 5s linear forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>

    <!-- Development error overlay: shows runtime errors in the page to help debugging when DevTools isn't open -->
    <script>
      (function(){
        if (location.hostname === 'localhost' || location.hostname.startsWith('192.') || location.hostname === '127.0.0.1') {
          const wrap = document.createElement('div');
          wrap.id = 'dev-error-overlay';
          Object.assign(wrap.style, {position:'fixed',left:'12px',right:'12px',bottom:'12px',zIndex:2147483647,maxHeight:'40vh',overflowY:'auto',background:'rgba(0,0,0,0.75)',color:'#fff',padding:'12px',borderRadius:'8px',fontSize:'13px',display:'none'});
          const close = document.createElement('button');
          close.textContent='Ã—';
          Object.assign(close.style,{position:'absolute',right:'8px',top:'4px',background:'transparent',border:'none',color:'#fff',fontSize:'18px',cursor:'pointer'});
          close.onclick=()=>wrap.style.display='none';
          wrap.appendChild(close);
          const list = document.createElement('pre');
          list.style.whiteSpace='pre-wrap';
          wrap.appendChild(list);
          document.body.appendChild(wrap);
          function show(msg){ list.textContent = msg; wrap.style.display='block'; }
          window.addEventListener('error', (e)=>{
            show('[Error] ' + (e.message || e.error?.message || String(e)) + '\n' + (e.error?.stack || 'no stack'));
          });
          window.addEventListener('unhandledrejection', (e)=>{
            show('[UnhandledRejection] ' + (e.reason?.message || String(e.reason)) + '\n' + (e.reason?.stack || 'no stack'));
          });
        }
      })();
    </script>

</html>
